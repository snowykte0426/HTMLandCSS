<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>동영상 스트리밍 서비스</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                background-color: #f9f9f9;
            }

            .header {
                background-color: #ff0000;
                color: white;
                padding: 10px;
                text-align: center;
                font-size: 24px;
                font-weight: bold;
            }

            .container {
                display: flex;
                flex-wrap: wrap;
                padding: 20px;
            }

            .video-card {
                background-color: #fff;
                margin: 10px;
                padding: 10px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: calc(25% - 20px);
            }

            .video-card img {
                width: 100%;
                border-radius: 8px;
            }

            .video-title {
                font-size: 18px;
                margin: 10px 0;
                font-weight: bold;
            }

            .video-description {
                font-size: 14px;
                color: #555;
            }

            @media (max-width: 768px) {
                .video-card {
                    width: calc(50% - 20px);
                }
            }

            @media (max-width: 480px) {
                .video-card {
                    width: calc(100% - 20px);
                }
            }
        </style>
    </head>
    <body>
        <script>
            console.log("Page loaded");
        </script>
        <div class="header">나의 동영상 스트리밍 서비스</div>

            console.log("Header rendered");
        </script>
        <div class="container">
